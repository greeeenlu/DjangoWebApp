{% extends 'base.html' %}
{% load static %}
{% block title %}Calculator{% endblock title %}

{% block content %}
<div class="calc-container">
    <div class="calc-display">
        <span id="result">0</span>
    </div>
    <div class="calc-body">
    <ul>
        <li>
            <div class="symbal-btn" onclick="inputOperator('plus')">&plus;</div>
        </li>
        <li>
            <div class="digital-btn" onclick="inputDigit(9)">9</div>
        </li>
        <li>
            <div class="digital-btn" onclick="inputDigit(8)">8</div>
        </li>
        <li>
            <div class="digital-btn" onclick="inputDigit(7)">7</div>
        </li>
        <li>
            <div class="symbal-btn" onclick="inputOperator('minus')">&minus;</div>
        </li>
        <li>
            <div class="digital-btn" onclick="inputDigit(6)">6</div>
        </li>
        <li>
            <div class="digital-btn" onclick="inputDigit(5)">5</div>
        </li>
        <li>
            <div class="digital-btn" onclick="inputDigit(4)">4</div>
        </li>
        <li>
            <div class="symbal-btn" onclick="inputOperator('times')">&times;</div>
        </li>
        <li>
            <div class="digital-btn" onclick="inputDigit(3)">3</div>
        </li>
        <li>
            <div class="digital-btn" onclick="inputDigit(2)">2</div>
        </li>
        <li>
            <div class="digital-btn" onclick="inputDigit(1)">1</div>
        </li>
        <li>
            <div class="symbal-btn" onclick="inputOperator('divide')">&divide;</div>
        </li>
        <li>
            <div class="symbal-btn">&equals;</div>
        </li>
        <li>
            <div class="digital-btn" onclick="inputDigit(0)">0</div>
        </li>
    </ul>
    </div> 
</div>

<script src="{% static 'js/calculator.js' %}"></script>
{% endblock content %}
